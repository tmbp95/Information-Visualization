<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
	<title>CS GO STATS</title>
	<link href="css/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="central">
		<div id="template_esq">
			<div class="col-lg-12" style="margin-top:150px;">
			    <div class="input-group">
			    	<input type="text" class="form-control" style="font-size:13px;" placeholder="Search Player or Team">
			    	<span class="input-group-btn">
			     		<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
			    	</span>
				</div>
			</div>
			<button type="button" class="btn btn-default" style="margin-left:15px; margin-top:5px; width:200px;">Tournaments</button>
			<button type="button" class="btn btn-default" style="margin-left:15px; width:200px;">Maps</button>
		</div>
		<div id="template_dir">
			<div id="template_dir_1"></div>
			<div id="template_dir_2"></div>
			<div id="paineldir">
				<div style="margin-left: 50px;margin-top:30px;position:relative;float:left;">
					<h4>Top Players</h4>
					<table class="table table-hover table-striped" style="width:200px;background-color:white;margin-top:10px;">
						<thead>
							<tr>
						    	<th>#</th>
						    	<th>Player</th>
					    	</tr>
						</thead>
						<tbody>
							<tr>
					    		<td>1</td>
					    		<td>Ola</td>
					    	</tr>
							<tr>
					    		<td>2</td>
					    		<td>Ola</td>
					    	</tr>
					    	<tr>
					    		<td>3</td>
					    		<td>Ola</td>
					    	</tr>
					    	<tr>
					    		<td>4</td>
					    		<td>Ola</td>
					    	</tr>
					    	<tr>
					    		<td>5</td>
					    		<td>Ola</td>
					    	</tr>
						</tbody>
					</table>
				</div>
				<div style="margin-left: 50px;margin-top:30px;position:relative;float:left;">
					<h4>Top Teams</h4>
					<table class="table table-hover table-striped" style="width:200px;background-color:white;margin-top:10px;">
						<thead>
							<tr>
						    	<th>#</th>
						    	<th>Teams</th>
					    	</tr>
						</thead>
						<tbody>
							<tr>
					    		<td>1</td>
					    		<td>Ola</td>
					    	</tr>
							<tr>
					    		<td>2</td>
					    		<td>Ola</td>
					    	</tr>
					    	<tr>
					    		<td>3</td>
					    		<td>Ola</td>
					    	</tr>
					    	<tr>
					    		<td>4</td>
					    		<td>Ola</td>
					    	</tr>
					    	<tr>
					    		<td>5</td>
					    		<td>Ola</td>
					    	</tr>
						</tbody>
					</table>
				</div>
				<div style="clear:both"></div>
				<br>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="css/js/bootstrap.min.js"></script>
</body>
</html>
